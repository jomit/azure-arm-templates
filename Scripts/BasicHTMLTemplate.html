<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Azure Active Directory B2C - Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>
<body data-ng-controller="indexController as index">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index.html">AAD B2C Demo</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <span data-ng-hide="!userInfo.isAuthenticated">Welcome {{userInfo.userName}} </span>
                    <li><a class="btn btn-link" data-ng-show="index.userInfo.isAuthenticated" data-ng-click="index.logout()">Logout</a></li>
                    <li><a class="btn btn-link" data-ng-hide="index.userInfo.isAuthenticated" data-ng-click="index.login()">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <br />
    <div class="container" role="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" style="background-color:azure">
                <div class="page-header">
                    <h1>Customer List</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div data-ng-view class="panel-body">
                    <ul>
                        <li>Customer 1</li>
                        <li>Customer 2</li>
                        <li>Customer 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
</html>
